<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様情報入力</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <img src="img/40953.png" alt="header-logo" style="width: 25mm; padding-right: 15px;">
    <h1>インターネット販売ショップ（練習用）</h1>
</header>

<div class="container">

    <!-- お客様情報入力欄 -->
    <div class="customerinfo_field">
        <form action="/submit_form" method="POST">
            <h2>お客様情報入力欄</h2>
            <div class="form-group">
                <label for="name">氏名</label>
                <input class="short_field" type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="postal_code">郵便番号(ハイフンなし)</label>
                <input class="short_field" type="text" id="zipcode" name="zipcode" required>
                <button class="search_btn" id="search" type="button">住所検索</button>
            </div>

            <div class="form-group">
                <label for="address">住所</label>
                <input class="long_field" type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="Buildingname">建物名</label>
                <input class="long_field" type="text" id="Buildingname" name="Buildingname">
            </div>

            <div class="form-group">
                <label for="phone">電話番号</label>
                <input class="short_field" type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input class="middle_field" type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="payment">決済方法</label>
                <select id="payment" name="payment" required>
                    <option value="no_selected">▼選択してください</option>
                    <option value="credit_card">クレジットカード</option>
                    <option value="bank_transfer">銀行振込</option>
                    <option value="cash_on_delivery">代金引換</option>
                </select>
            </div>
        </form>
    </div>

    <!-- 決済情報入力欄 -->
    <div class="payinfo_field">
        <form action="/submit_form" method="POST">
            <h3>クレジットカード情報入力欄</h3>
            <div class="form-group long_field">
                <label for="cardnumber">カード番号</label>
                <input type="text" id="cardnumber" name="cardnumber" required>
            </div>

            <div class="form-group short_field">
                <label for="cardname">カード名義</label>
                <input type="text" id="cardname" name="cardname" required>
            </div>

            <div class="form-group">
                <label for="effectivedate">有効期限</label>
                <input class="short_field" type="date" id="effectivedate" name="effectivedate" required>
            </div>

            <div class="form-group">
                <label for="cvv">セキュリティコード(CVV)</label>
                <input class="short_field" type="tel" id="cvv" name="cvv" required>
            </div>
        </form>
    </div>

    <button class="submit_btn" type="submit">入力情報確認</button>
</div>

<!-- フッター -->
<footer>
    <small>Copyright 2024 © TMH MUSIC CORPORATION INC.</small>
</footer>

<script src="js/script.js"></script>
</body>
</html>
