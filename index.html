<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様情報入力</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin-top: 110px; /* header height */
            margin-bottom: 75px; /* footer height */
        }

        header, footer {
            background-color: #92b6bd;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header {
            top: 0;
            height: 100px;
        }

        footer {
            bottom: 0;
            height: 45px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit_btn {
            padding: 10px 20px;
            width: 50mm;
            font-size: 18px;
            color: #fff;
            background-color: #ff8019;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit_btn:hover {
            background-color: #ff5100;
        }

        .search_btn {
            width: 13mm;
            height: 6mm;
            font-size: 13px;
            color: #fff;
            background-color: #1e8cd4;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
        }

        .search_btn:hover {
            background-color: #0969a8;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            input, select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>インターネット販売ショップ（練習用）</h1>
</header>

<div class="container">
    <h2>お客様情報入力欄</h2>
    <form action="/submit_form" method="POST">
        <div class="form-group">
            <label for="name">氏名</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="postal_code">郵便番号<button class="search_btn" id="search" type="button">検索</button></label>
            <input type="text" id="zipcode" name="zipcode" required>
        </div>

        <div class="form-group">
            <label for="address">住所</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="payment">決済方法</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">クレジットカード</option>
                <option value="bank_transfer">銀行振込</option>
                <option value="cash_on_delivery">代金引換</option>
            </select>
        </div>

        <button class="submit_btn" type="submit">入力情報確認</button>
    </form>
</div>

<!-- フッター -->
<footer>
    <small>Copyright ©Test Company 2024</small>
</footer>

<!-- javascript -->
<script>

// 郵便番号入力フィールドからフォーカスを移動したときの処理(全角→半角)
document.getElementById('zipcode').addEventListener('blur', function() {
    const zipcodeField = document.getElementById('zipcode');

    // 全角数字を半角に変換
    const newzipcode = convertToHalfWidth(zipcodeField.value);

    // 更新された値を設定
    zipcodeField.value = newzipcode;
});

// 電話番号入力フィールドからフォーカスを移動したときの処理(全角→半角)
document.getElementById('phone').addEventListener('blur', function() {
    const phoneField = document.getElementById('phone');

    // 全角数字を半角に変換
    const newphone = convertToHalfWidth(phoneField.value);

    // 更新された値を設定
    phoneField.value = newphone;
});

// 郵便番号検索ボタンが押されたときの動作(住所検索)
document.getElementById('search').addEventListener('click', function() {
    const zipcode = document.getElementById('zipcode').value;
    const apiURL = `https://zipcloud.ibsnet.co.jp/api/search?zipcode=${zipcode}`;

    fetch(apiURL)
        .then(response => response.json())
        .then(data => {
            if (data.results) {
                const address = data.results[0].address1 + data.results[0].address2 + data.results[0].address3;
                document.getElementById('address').value = address;
            } else {
                alert('住所が見つかりませんでした。');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
});

// 全角から半角処理
function convertToHalfWidth(str) {
    return str.replace(/[０-９]/g, function(s) {
        return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
    });
}

</script>

</body>
</html>
